<!doctype html>
<html>
<body style="margin:0;width:100vw;height:100vh;background:#000;">

<audio id="a" src="shum.mp3" preload="auto"></audio>

<!-- кнопка паузы -->
<button id="p"
style="
position:fixed;
bottom:10px;
left:50%;
transform:translateX(-50%);
padding:6px 14px;
font-size:14px;
">
Пауза
</button>

<script>
onclick = () => a.play();

p.onclick = e => {
  e.stopPropagation(); // чтобы клик по кнопке не запускал звук снова
  a.pause();
};
</script>

</body>
</html>
